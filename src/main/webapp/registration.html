<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>

	<h1><u>Registration Page</u></h1>
	<form action="registration" method="post" >
	USER NAME : <input type="text" name="user_name" required="required">
	<br><br>
	USER EMAIL : <input type="text" name="user_email" required="required">
	<br><br>
	USER PASSWORD : <input type="password" name="user_password" required="required">
	<br><br>
	USER Role : <input type="radio" value="manager" name="user_role"> &nbsp; Manger&nbsp;&nbsp; <input type="radio" value="employee"  name="user_role">&nbsp; Employee
	<br><br>
	USER DESIGNATION : <input type="text" name="user_designation" required="required">
	<br><br>
	USER SALARY : <input type="text" name="user_salary" required="required">
	<br><br>
	<input type="submit" value="register">
	</form>
</body>
</html>
